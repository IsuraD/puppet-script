---
classes:
  - wso2am
wso2::pack_filename: "%{::product_name}-%{::product_version}.zip"
wso2::pack_extracted_dir: "%{::product_name}-%{::product_version}"

wso2::template_list :
  - repository/conf/datasources/am-datasources.xml
  - repository/conf/api-manager.xml
#  - repository/conf/security/cipher-text.properties
#  - repository/conf/security/cipher-tool.properties
#  - bin/ciphertool.sh
#  - password-tmp

wso2::service_name: wso2am
# ip address is used here to avoid hostname resolving issues in APIM startup
wso2::hostname : "%{::ipaddress}"
wso2::mgt_hostname : am.wso2.com

wso2::apim_gateway :
    host : localhost
    port : 9443
    api_endpoint_port : 8280
    secure_api_endpoint_port : 8243
    username : admin
    password : admin

wso2::apim_keymanager :
    host : localhost
    port : 9443
    username : admin
    password : admin

wso2::apim_store :
    host : am.wso2.com
    port : 32004

wso2::apim_publisher :
    host : am.wso2.com
    port : 32004

# wso2::file_list :
#   - repository/components/lib/jackson-annotations-2.5.4.jar
#   - repository/components/lib/jackson-core-2.5.4.jar
#   - repository/components/lib/jackson-databind-2.5.4.jar
#   - repository/components/lib/kubernetes-membership-scheme-1.0.0-SNAPSHOT.jar
#   - repository/components/lib/mysql-connector-java-5.1.36-bin.jar

wso2::clustering :
    enabled : false
    sub_domain : mgt
    local_member_host : local.am.wso2.com
    local_member_port : 4000
    membership_scheme : wka
    # Enable kubernetes membership scheme for Kubernetes deployments
    # membership_scheme : kubernetes
    # k8 :
    #    k8_master : http://172.17.8.101:8080
    #    k8_namespace : default
    #    k8_services : wso2am-default
    #    k8_master_username :
    #    k8_master_password :

# for K8s scenario, need to enable proxy port to match NodePorts
# defined for servlet HTTP and HTTPS transport in K8s Service definition
wso2::ports:
  proxyPort :
    http: 32003
    https: 32004

